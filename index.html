<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <main>
    <section class="user-card">
      <div class="user-card__date">
        <figure class="user-card__date--image">
          <img src="./src/assets/image-jeremy.png" alt="Profile Image">
        </figure>
        <div class="user-card__date--text">
          <h3>Report for</h3>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="user-card__journey">
        <a href="#" id="dailyLink" onclick="showDaily()">Daily</a>
        <a href="#" id="weeklyLink" onclick="showWeekly()">Weekly</a>
        <a href="#" id="monthlyLink" onclick="showMonthly()">Monthly</a>
      </div>
    </section>
    <section id="card-section" class="cards-container">
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
